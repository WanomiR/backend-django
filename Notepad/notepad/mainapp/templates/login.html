{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<section class="login">
  <form method="POST" class="form form_type_login" action="">
    <label for="username" class="form__label">User name</label>
    <input name="username" id="username" class="form__input" type="text" required>
    <label for="password" class="form__label">Password</label>
    <input name="password" id="password" class="form__input" type="password" required>
    {% csrf_token %}
    <button type="submit" class="form__submit-button">Login</button>
  </form>
</section>

{% endblock %}
