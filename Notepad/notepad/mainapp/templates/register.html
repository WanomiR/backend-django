{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}

<section class="register">
  <form method="POST" class="form form_type_register">
    <label for="username" class="form__label">User name</label>
    <input name="username" id="username" class="form__input" type="text" required>
    <label for="first_name" class="form__label">First name</label>
    <input name="first_name" id="first_name" class="form__input" type="text" required>
    <label for="last_name" class="form__label">Last name</label>
    <input name="last_name" id="last_name" class="form__input" type="text" required>
    <label for="email" class="form__label">Email</label>
    <input name="email" id="email" class="form__input" type="email" required>
    <label for="password1" class="form__label">Password</label>
    <input name="password1" id="password1" class="form__input" type="password" required>
    <label for="password2" class="form__label">Repeat password</label>
    <input name="password2" id="password2" class="form__input" type="password" required>
    {% csrf_token %}
    <button type="submit" class="form__submit-button">Register</button>
  </form>
</section>

{% endblock %}
